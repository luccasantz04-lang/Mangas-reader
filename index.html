<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manga Reader</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>Manga Reader</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="#home">In칤cio</a></li>
                    <li><a href="popular">Populares</a></li>
                    <li><a href="recent">Recentes</a></li>
                    <li><a href="genres">Genero</a></li>
                </ul>
            </nav>
            <div class="search-box">
                <input type="text" id="searchImput" placeholder="Buscar">
                <button id="searchBtn">游댌</button>
            </div>
        </div>
    </header>

    <section class="search-hero">
        <div class="hero-content">
            <h2>Bem-vindo ao Manga Reader</h2>
            <p>Leia seus mangas gratuitamente</p>
        </div>
    </section>

    <main class="container">
        <section id="recent" class="genre-section">
            <h2>Mang치s Populares</h2>
            <div class="manga-grid" id="popular-Mangas">
                <!-- Mang치s ser칚o inseridos via javascript-->
            </div>
        </section>

        <h2>Mang치s Recentes</h2>
        <section class="recent" class="manga-section">
            <div class="manga-grid" id="popularMangas">
                <!-- Mangas ser칚o inseridos via javascript-->
            </div>
        </section>

        <h2>Generos</h2>
        <section id="genres" class="genre-section">
            <div class="genre-tags">
                <button class="genre-tag" data-genre="A칞칚o"></button>
                <button class="genre-tag" data-genre="">Artes Marciais</button>
                <button class="genre-tag" data-genre="">Comedia</button>
                <button class="genre-tag" data-genre="">Fantasia</button>
                <button class="genre-tag" data-genre="">Drama</button>
                <button class="genre-tag" data-genre="">Aventura</button>
            </div>
        </section>
    </main>
    <div id="mangaModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="modal-body">
                <img id="modalCover" src="" alt="Capa do Mang치">
                <div class="modal-info">
                    <h2 id="modalTitle"></h2>
                    <p class="modal-genres" id="modalGenres"></p>
                    <p class="modal-Description" id="modalDescription"></p>
                    <div class="modal-stats">
                        <span id="modalChapters"></span>
                        <span id="modalRating"></span>
                        <span id="modalStatus"></span>
                    </div>
                    <button class="read-btn">Come칞ar a Ler</button>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>춸 2026 MangaReader. Todos os direitos reservados.</p>
            <div class="footer-links">
                <a href="#about">Sobre</a>
                <a href="#contact">Contato</a>
                <a href="#terms">Termos de Uso</a>
            </div>
            </di>
    </footer>

    <script src="script.js"></script>
</body>

</html>
